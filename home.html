<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<title>Navy Chart | Leading innovation into navy blue markets</title>
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/home.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div data-sticky-container>
			<div data-sticky data-margin-top='0' data-btm-anchor="content:bottom">
				<div class="top-bar topbar-sticky-shrink">

					<div class="top-bar-title">
						<img src="images/Logo.png" alt="" />
						Navy Chart
					</div>
					<div class="top-bar-right">
						<ul id="mainMenu" class="menu">
							<li class="Home selected"><a>Home</a></li>
							<li class="Bookmarks"><a>Bookmarks</a></li>
							<li class="Starred"><a>Starred</a></li>
							<li class="Profile"><a>Profile</a></li>
							<li class="Logout"><a id="logout_button">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div id="content">
			<section id="Home" class="selected row align-spaced align-middle">
				<div class="input-group input-group-rounded columns">
					<input class="input-group-field" type="search" placeholder="Search by tags (#tag1 #tag2)...">
					<div class="input-group-button">
						<input type="submit" class="button secondary" value="Search">
					</div>
				</div>
				<div class="columns self-align-middle">
					<span class="switch large">
						<input class="switch-input" id="yes-no" type="checkbox" name="exampleSwitch">
						<label class="switch-paddle" for="yes-no">
							<span class="show-for-sr">Do you like me?</span>
							<span class="switch-active" aria-hidden="true">Yes</span>
							<span class="switch-inactive" aria-hidden="true">No</span>
						</label>
					</span>
					</p>
					
				</div>

			</section>

			<section id="Bookmarks" class="notSelected">
				book
			</section>

			<section id="Starred" class="notSelected">
				star
			</section>

			<section id="Profile" class="notSelected">
				prof
			</section>

		</div>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/what-input.js"></script>
		<script src="js/vendor/foundation.js"></script>
		<script src="js/app.js"></script>
		<script src="js/home.js"></script>
	</body>
</html>
